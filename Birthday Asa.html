<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: #ff4e50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #fc913a;
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    .balloon {
      font-size: 2em;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    notebook {
      position: fixed;
      z-index: 50;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 88%;
      max-width: 900px;
      height: 70%;
      background: linear-gradient(transparent 1.9em, rgba(0,0,0,0.03) 1.9em);
      background-size: 100% 1.9em; /* line height */
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      padding: 1.6em 1.6em 1.2em 3.6em;
      color: #222;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(4px);
      overflow: hidden;
      background-color: #fffef8;
      border-left: 6px solid rgba(255,80,80,0.9); /* margin red line like notebook */
    }
    .notebook.visible {
      display: flex;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 220ms ease, opacity 180ms ease;
    }
    .notebook-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.4em;
    }
    .notebook-title {
      font-weight: 600;
      color: #333;
    }
    .close-btn {
      background: transparent;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #444;
    }
    .notebook textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1.05em;
      line-height: 1.9em;
      color: #111;
      background: transparent;
      padding-right: 0.6em;
    }

    /* small screen tweak */
    @media (max-width: 480px) {
      .notebook { height: 80%; padding-left: 2.6em; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <h1>ðŸŽ‰ Happy Birthday, Asa! ðŸŽ‚</h1>
  <p>Yang Ke-18 Tahun Horeee~ðŸ’–</p>
  <div class="balloon">ðŸŽˆ ðŸŽˆ ðŸŽˆ</div>
  <button onclick="startConfetti()">Klik Aku</button>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettis = [];
    function Confetti() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 8 + 4;
      this.speed = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }
    Confetti.prototype.update = function() {
      this.y += this.speed;
      if (this.y > canvas.height) {
        this.y = 0 - this.size;
        this.x = Math.random() * canvas.width;
      }
    }
    Confetti.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        confettis.push(new Confetti());
      }
      animateConfetti();
      window.location.href = "page1.html";
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach((c) => {
        c.update();
        c.draw();
      });
      requestAnimationFrame(animateConfetti);
    }
  </script>
</body>
</html>
