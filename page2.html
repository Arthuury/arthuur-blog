<!DOCTYPE html>

<style>
     body {
        background: #e9e9e9;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .notepad {
        width: 100%;
        max-width: 600px; /* batas maksimum di laptop */
        min-height: 70vh;
        background: #fff;
        padding: 40px 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        position: relative;
        border-radius: 6px;
        white-space: pre-wrap;

        /* garis horizontal */
        background-image:
            repeating-linear-gradient(
                to bottom,
                #ffffff 0,
                #ffffff 27px,
                #d0d0d0 28px
            );
    }

    /* garis merah kiri */
    .notepad::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50px;
        width: 2px;
        height: 100%;
        background: #e05a5a;
    }

    .content {
        padding-left: 70px; 
        font-size: 16px;
        line-height: 28px;
        pointer-events: none; /* view only */
        user-select: text; /* bisa di-copy */
    }

     .nextPageBtn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #2196F3;
        color: white;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

        .nextPageBtn {
            padding: 10px 16px;
            font-size: 14px;
        }

    /* RESPONSIVE MOBILE */
    @media (max-width: 480px) {
        .notepad {
            padding: 30px 10px;
        }

        .notepad::before {
            left: 35px;  /* geser garis merah biar sesuai HP */
        }

        .content {
            padding-left: 55px;
            font-size: 14px; /* kecil biar pas di layar kecil */
            line-height: 24px;
        }
        
    }
</style>
</head>
